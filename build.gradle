plugins {
    id "io.spring.dependency-management" version "1.0.10.RELEASE"
}

allprojects {
    group 'com.epam'
    version '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'war'
    apply plugin: 'io.spring.dependency-management'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation group: 'org.springframework', name: 'spring-context', version: '5.2.9.RELEASE'
        implementation group: 'org.springframework', name: 'spring-core', version: '5.2.9.RELEASE'
        implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.2.9.RELEASE'
        implementation group: 'org.springframework', name: 'spring-web', version: '5.2.9.RELEASE'
        implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.2.9.RELEASE'
        implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.18'
        implementation group: 'com.jayway.jsonpath', name: 'json-path', version: '2.4.0'
        implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.3'
        implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.3'
        implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.11.3'
        implementation group: 'com.zaxxer', name: 'HikariCP', version: '3.4.5'
        implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
        implementation group: 'org.apache.tomcat.embed', name: 'tomcat-embed-jasper', version: '8.0.47'

        providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

        compileOnly 'org.projectlombok:lombok:1.18.12'
        annotationProcessor 'org.projectlombok:lombok:1.18.12'

        testImplementation group: 'org.springframework', name: 'spring-test', version: '5.2.9.RELEASE'
        testImplementation 'org.junit.jupiter:junit-jupiter:5.6.2'
        testImplementation group: 'com.h2database', name: 'h2', version: '1.4.200'
        testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.5.15'
        testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
        testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.17.2'
        testImplementation group: 'com.jayway.jsonpath', name: 'json-path-assert', version: '2.4.0'

        testCompileOnly 'org.projectlombok:lombok:1.18.12'
        testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
    }

    test {
        useJUnitPlatform()
    }
}
